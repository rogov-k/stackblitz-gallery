<mat-card appearance="outlined" (click)="clickCard.emit(photo().id)">
    <img mat-card-image [src]="photo().download_url" loading="lazy">
    <mat-card-content>
        <div class="content">
            <div class="author">{{ photo().author }}</div>
            @if (photo().isFavorite) {
                <span class="material-symbols-outlined">
                    favorite
                </span>
            }
        </div>
    </mat-card-content>
  </mat-card>
